<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <style>
        :root {
            --bg-color: #121213;
            --container-bg: #1e1e1f;
            --text-color: #ffffff;
            --accent-color: #6aaa64;
            --accent-hover: #538d4e;
            --wrong-color: #e53e3e;
            --neutral-btn: #818384;
            --disabled-btn: #3a3a3c;
            --border-color: #3a3a3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* --- Header & Scoreboard --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .scoreboard {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .score-item span {
            font-weight: bold;
            color: var(--text-color);
            margin-left: 5px;
        }

        /* --- Main Game Area --- */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Hangman SVG Styling */
        .hangman-drawing {
            height: 200px;
            width: 200px;
        }

        .hangman-part {
            stroke: var(--text-color);
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            display: none; /* Hidden by default */
        }

        .gallows {
            stroke: var(--neutral-btn);
            stroke-width: 3;
            fill: none;
        }

        /* Word Display */
        .word-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 50px;
        }

        .letter-slot {
            width: 40px;
            height: 50px;
            border-bottom: 3px solid var(--neutral-btn);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .letter-slot.revealed {
            border-bottom-color: var(--text-color);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Keyboard --- */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .key-btn {
            background-color: var(--neutral-btn);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            min-width: 45px;
        }

        .key-btn:hover:not(:disabled) {
            background-color: #6e6f70;
            transform: translateY(-2px);
        }

        .key-btn.correct {
            background-color: var(--accent-color);
            pointer-events: none;
        }

        .key-btn.wrong {
            background-color: var(--disabled-btn);
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- Status Message & Overlay --- */
        .message-area {
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .game-message {
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-message.visible {
            opacity: 1;
        }

        .game-message.win { color: var(--accent-color); }
        .game-message.lose { color: var(--wrong-color); }

        .play-again-btn {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Hidden until game ends */
            transition: transform 0.2s;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .game-container { padding: 1rem; }
            .hangman-drawing { height: 150px; width: 150px; }
            .letter-slot { width: 30px; font-size: 1.5rem; }
            .key-btn { padding: 10px 12px; min-width: 35px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <header>
            <h1>WORD GUESS</h1>
            <div class="scoreboard">
                <div class="score-item">Wins: <span id="wins">0</span></div>
                <div class="score-item">Losses: <span id="losses">0</span></div>
            </div>
        </header>

        <div class="game-area">
            <!-- SVG Hangman -->
            <svg class="hangman-drawing" viewBox="0 0 200 200">
                <!-- Static Gallows -->
                <path class="gallows" d="M20,190 L180,190 M50,190 L50,20 L120,20 L120,40" />
                
                <!-- Dynamic Parts (Hidden initially) -->
                <!-- Head -->
                <circle id="part-0" class="hangman-part" cx="120" cy="60" r="20" />
                <!-- Body -->
                <line id="part-1" class="hangman-part" x1="120" y1="80" x2="120" y2="130" />
                <!-- Left Arm -->
                <line id="part-2" class="hangman-part" x1="120" y1="100" x2="90" y2="120" />
                <!-- Right Arm -->
                <line id="part-3" class="hangman-part" x1="120" y1="100" x2="150" y2="120" />
                <!-- Left Leg -->
                <line id="part-4" class="hangman-part" x1="120" y1="130" x2="100" y2="170" />
                <!-- Right Leg -->
                <line id="part-5" class="hangman-part" x1="120" y1="130" x2="140" y2="170" />
            </svg>

            <!-- Word Placeholders -->
            <div id="word-display" class="word-display">
                <!-- Dynamically populated -->
            </div>
        </div>

        <div class="message-area">
            <div id="game-message" class="game-message"></div>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>

        <!-- Virtual Keyboard -->
        <div id="keyboard" class="keyboard">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        /**
         * Word Guess Game Logic
         */

        // Game Configuration
        const MAX_LIVES = 6;
        const WORDS = [
            "JAVASCRIPT", "PYTHON", "DEVELOPER", "INTERFACE", "BROWSER", 
            "VARIABLE", "FUNCTION", "COMPONENT", "FRAMEWORK", "DATABASE",
            "ALGORITHM", "DEBUGGER", "COMPILE", "SYNTAX", "BOOLEAN",
            "PROMISE", "ASYNC", "ELEMENT", "ATTRIBUTE", "LISTENER"
        ];

        // State Variables
        let currentWord = "";
        let guessedLetters = new Set();
        let remainingLives = MAX_LIVES;
        let wins = 0;
        let losses = 0;
        let isGameActive = false;

        // DOM Elements
        const wordDisplayEl = document.getElementById('word-display');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('game-message');
        const playAgainBtn = document.getElementById('play-again-btn');
        const winsEl = document.getElementById('wins');
        const lossesEl = document.getElementById('losses');

        /**
         * Initialize the game environment
         */
        function initializeGame() {
            // Generate Keyboard
            keyboardEl.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const char = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.textContent = char;
                btn.classList.add('key-btn');
                btn.dataset.letter = char;
                btn.addEventListener('click', () => handleLetterClick(char));
                keyboardEl.appendChild(btn);
            }

            // Setup Play Again Button
            playAgainBtn.addEventListener('click', resetGame);

            // Listen for physical keyboard
            document.addEventListener('keydown', handlePhysicalKeypress);

            // Start first game
            resetGame();
        }

        /**
         * Select a random word and start a new round
         */
        function resetGame() {
            // Reset State
            currentWord = selectRandomWord();
            guessedLetters.clear();
            remainingLives = MAX_LIVES;
            isGameActive = true;

            // UI Reset
            messageEl.textContent = "";
            messageEl.className = "game-message";
            playAgainBtn.style.display = "none";
            
            // Reset Keyboard Buttons
            const buttons = keyboardEl.querySelectorAll('.key-btn');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.className = 'key-btn';
            });

            // Reset Hangman Visuals
            for (let i = 0; i < MAX_LIVES; i++) {
                document.getElementById(`part-${i}`).style.display = 'none';
            }

            updateWordDisplay();
        }

        function selectRandomWord() {
            return WORDS[Math.floor(Math.random() * WORDS.length)];
        }

        /**
         * Handle Physical Keyboard Input
         */
        function handlePhysicalKeypress(e) {
            if (!isGameActive) return;
            const char = e.key.toUpperCase();
            // Check if it's a letter A-Z
            if (char >= 'A' && char <= 'Z' && char.length === 1) {
                // Find corresponding button to simulate click (if not already clicked)
                const btn = document.querySelector(`button[data-letter="${char}"]`);
                if (btn && !btn.disabled) {
                    handleLetterClick(char);
                }
            }
        }

        /**
         * Core Logic: Process a letter guess
         */
        function handleLetterClick(letter) {
            if (!isGameActive || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            
            const btn = document.querySelector(`button[data-letter="${letter}"]`);
            
            if (currentWord.includes(letter)) {
                // Correct Guess
                btn.classList.add('correct');
                btn.disabled = true;
            } else {
                // Wrong Guess
                btn.classList.add('wrong');
                btn.disabled = true;
                remainingLives--;
                updateHangmanVisual();
            }

            updateWordDisplay();
            checkGameStatus();
        }

        /**
         * Update the visual word blanks
         */
        function updateWordDisplay() {
            wordDisplayEl.innerHTML = '';
            
            const wordArr = currentWord.split('');
            wordArr.forEach(letter => {
                const letterSpan = document.createElement('div');
                letterSpan.classList.add('letter-slot');
                
                if (guessedLetters.has(letter) || !isGameActive) {
                    letterSpan.textContent = letter;
                    // Only add revealed class during active game for animation
                    if(guessedLetters.has(letter)) letterSpan.classList.add('revealed');
                    // If game ended and letter wasn't guessed, show it (optional styling)
                    if(!isGameActive && !guessedLetters.has(letter)) {
                        letterSpan.style.color = 'var(--wrong-color)';
                        letterSpan.textContent = letter;
                    }
                } else {
                    letterSpan.textContent = "";
                }
                
                wordDisplayEl.appendChild(letterSpan);
            });
        }

        /**
         * Update the SVG Hangman drawing based on remaining lives
         */
        function updateHangmanVisual() {
            // Lives start at 6. If lives = 5, show part 0. If lives = 4, show part 1...
            const partIndex = MAX_LIVES - remainingLives - 1;
            if (partIndex >= 0 && partIndex < MAX_LIVES) {
                const part = document.getElementById(`part-${partIndex}`);
                if (part) part.style.display = 'block';
            }
        }

        /**
         * Check for Win/Loss conditions
         */
        function checkGameStatus() {
            // Check Win
            const isWon = currentWord.split('').every(char => guessedLetters.has(char));
            
            if (isWon) {
                endGame(true);
                return;
            }

            // Check Loss
            if (remainingLives === 0) {
                endGame(false);
            }
        }

        /**
         * Handle End Game
         */
        function endGame(won) {
            isGameActive = false;
            
            if (won) {
                wins++;
                winsEl.textContent = wins;
                messageEl.textContent = "ðŸŽ‰ You Won! Great job!";
                messageEl.classList.add('win', 'visible');
            } else {
                losses++;
                lossesEl.textContent = losses;
                messageEl.textContent = `ðŸ’€ Game Over! The word was ${currentWord}`;
                messageEl.classList.add('lose', 'visible');
                // Reveal the word
                updateWordDisplay();
            }

            playAgainBtn.style.display = "block";
        }

        // Boot the game
        initializeGame();

    </script>
</body>
</html>
