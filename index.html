<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <style>
        :root {
            --bg-color: #121213;
            --container-bg: #1e1e1f;
            --text-color: #ffffff;
            --accent-color: #6aaa64;
            --accent-hover: #538d4e;
            --wrong-color: #e53e3e;
            --neutral-btn: #818384;
            --disabled-btn: #3a3a3c;
            --border-color: #3a3a3c;
            --input-bg: #2c2c2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; /* Prevent text selection for game feel */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* --- Header & Controls --- */
        header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .scoreboard {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .score-item span {
            font-weight: bold;
            color: var(--text-color);
            margin-left: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--input-bg);
            padding: 5px 10px;
            border-radius: 8px;
        }

        label {
            font-size: 0.8rem;
            color: #b0b0b0;
            font-weight: 600;
        }

        select {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            font-weight: bold;
        }

        select option {
            background-color: var(--container-bg);
        }

        /* --- Main Game Area --- */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Hangman SVG Styling */
        .hangman-drawing {
            height: 180px;
            width: 180px;
        }

        .hangman-part {
            stroke: var(--text-color);
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            display: none; /* Hidden by default */
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.3));
        }

        .gallows {
            stroke: var(--neutral-btn);
            stroke-width: 3;
            fill: none;
        }

        /* Word Display */
        .word-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            min-height: 50px;
        }

        .letter-slot {
            width: 45px;
            height: 55px;
            border-bottom: 3px solid var(--neutral-btn);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .letter-slot.revealed {
            border-bottom-color: var(--accent-color);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* --- Keyboard --- */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .key-btn {
            background-color: var(--neutral-btn);
            border: none;
            color: white;
            padding: 12px 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            font-size: 1rem;
            min-width: 40px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            position: relative;
            top: 0;
        }

        .key-btn:active {
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
            top: 4px;
        }

        .key-btn:hover:not(:disabled) {
            background-color: #6e6f70;
        }

        .key-btn.correct {
            background-color: var(--accent-color);
            box-shadow: none;
            top: 4px;
            pointer-events: none;
        }

        .key-btn.wrong {
            background-color: var(--disabled-btn);
            opacity: 0.5;
            box-shadow: none;
            top: 4px;
            pointer-events: none;
        }

        /* --- Status Message & Overlay --- */
        .message-area {
            text-align: center;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .game-message {
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .game-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .game-message.win { color: var(--accent-color); }
        .game-message.lose { color: var(--wrong-color); }

        .play-again-btn {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.5) translateY(10px); opacity: 0; }
            60% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .game-container { padding: 1rem; gap: 1rem; }
            .hangman-drawing { height: 140px; width: 140px; }
            .letter-slot { width: 32px; height: 45px; font-size: 1.5rem; }
            .key-btn { padding: 10px 10px; min-width: 32px; font-size: 0.9rem; }
            .header-top { flex-direction: column; align-items: flex-start; gap: 10px; }
            .controls { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <header>
            <div class="header-top">
                <h1>WORD GUESS</h1>
                <div class="scoreboard">
                    <div class="score-item">Wins: <span id="wins">0</span></div>
                    <div class="score-item">Losses: <span id="losses">0</span></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="category-select">Topic:</label>
                    <select id="category-select">
                        <option value="ANIMALS">Animals</option>
                        <option value="PROGRAMMING">Code</option>
                        <option value="COUNTRIES">Countries</option>
                        <option value="FOOD">Food</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="difficulty-select">Level:</label>
                    <select id="difficulty-select">
                        <option value="EASY">Easy</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HARD">Hard</option>
                    </select>
                </div>
                <div class="control-group" style="margin-left: auto;">
                    <label>Sound:</label>
                    <input type="checkbox" id="sound-toggle" checked style="accent-color: var(--accent-color); cursor: pointer;">
                </div>
            </div>
        </header>

        <div class="game-area">
            <!-- SVG Hangman -->
            <svg class="hangman-drawing" viewBox="0 0 200 200">
                <path class="gallows" d="M20,190 L180,190 M50,190 L50,20 L120,20 L120,40" />
                <circle id="part-0" class="hangman-part" cx="120" cy="60" r="20" />
                <line id="part-1" class="hangman-part" x1="120" y1="80" x2="120" y2="130" />
                <line id="part-2" class="hangman-part" x1="120" y1="100" x2="90" y2="120" />
                <line id="part-3" class="hangman-part" x1="120" y1="100" x2="150" y2="120" />
                <line id="part-4" class="hangman-part" x1="120" y1="130" x2="100" y2="170" />
                <line id="part-5" class="hangman-part" x1="120" y1="130" x2="140" y2="170" />
            </svg>

            <div id="word-display" class="word-display"></div>
        </div>

        <div class="message-area">
            <div id="game-message" class="game-message"></div>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>

        <div id="keyboard" class="keyboard"></div>
    </div>

    <script>
        /**
         * Word Guess Game - Enhanced
         * Features: Sound synthesis, LocalStorage, Categories, Difficulty, Animations
         */

        // --- Data ---
        const WORD_DATA = {
            ANIMALS: {
                EASY: ["CAT", "DOG", "LION", "BEAR", "DUCK", "FISH", "BIRD", "FROG"],
                MEDIUM: ["TIGER", "ZEBRA", "MONKEY", "RABBIT", "PANDA", "EAGLE", "SHARK", "HORSE"],
                HARD: ["ELEPHANT", "GIRAFFE", "KANGAROO", "CROCODILE", "HIPPO", "PLATYPUS", "SQUIRREL"]
            },
            PROGRAMMING: {
                EASY: ["CODE", "JAVA", "HTML", "CSS", "NODE", "API", "GIT", "BUG"],
                MEDIUM: ["PYTHON", "REACT", "ANGULAR", "SYNTAX", "SERVER", "CLIENT", "SCRIPT", "DEBUG"],
                HARD: ["JAVASCRIPT", "ALGORITHM", "DATABASE", "FRAMEWORK", "COMPILER", "INTERFACE", "VARIABLE"]
            },
            COUNTRIES: {
                EASY: ["USA", "UK", "CHINA", "INDIA", "PERU", "CUBA", "IRAN", "FIJI"],
                MEDIUM: ["FRANCE", "SPAIN", "BRAZIL", "CANADA", "JAPAN", "EGYPT", "ITALY", "CHILE"],
                HARD: ["AUSTRALIA", "ARGENTINA", "GERMANY", "THAILAND", "INDONESIA", "PORTUGAL", "VENEZUELA"]
            },
            FOOD: {
                EASY: ["PIE", "CAKE", "SOUP", "EGG", "BEEF", "CORN", "RICE", "BUN"],
                MEDIUM: ["PIZZA", "BURGER", "SALAD", "STEAK", "PASTA", "SUSHI", "CURRY", "TACO"],
                HARD: ["SPAGHETTI", "CROISSANT", "SANDWICH", "CHOCOLATE", "BURRITO", "DUMPLING", "PANCAKE"]
            }
        };

        const MAX_LIVES = 6;

        // --- State ---
        let currentWord = "";
        let guessedLetters = new Set();
        let remainingLives = MAX_LIVES;
        let isGameActive = false;
        let audioCtx = null; // Web Audio API context

        // LocalStorage Keys
        const STORAGE_KEY = 'wordGuessStats';

        // --- DOM Elements ---
        const wordDisplayEl = document.getElementById('word-display');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('game-message');
        const playAgainBtn = document.getElementById('play-again-btn');
        const winsEl = document.getElementById('wins');
        const lossesEl = document.getElementById('losses');
        const categorySelect = document.getElementById('category-select');
        const difficultySelect = document.getElementById('difficulty-select');
        const soundToggle = document.getElementById('sound-toggle');
        const gameContainer = document.querySelector('.game-container');

        // --- Audio System (Web Audio API) ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration, vol = 0.1) {
            if (!soundToggle.checked || !audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const SFX = {
            click: () => playTone(600, 'sine', 0.05, 0.05),
            correct: () => {
                playTone(880, 'sine', 0.1, 0.1); // A5
                setTimeout(() => playTone(1108, 'sine', 0.2, 0.1), 100); // C#6
            },
            wrong: () => playTone(150, 'sawtooth', 0.3, 0.1),
            win: () => {
                [523, 659, 783, 1046].forEach((freq, i) => {
                    setTimeout(() => playTone(freq, 'triangle', 0.3, 0.1), i * 150);
                });
            },
            lose: () => {
                playTone(400, 'sawtooth', 0.4, 0.1);
                setTimeout(() => playTone(300, 'sawtooth', 0.6, 0.1), 300);
            }
        };

        // --- Storage Management ---
        function loadStats() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const stats = JSON.parse(saved);
                winsEl.textContent = stats.wins;
                lossesEl.textContent = stats.losses;
                return stats;
            }
            return { wins: 0, losses: 0 };
        }

        function saveStats(won) {
            let stats = loadStats();
            if (won) stats.wins++;
            else stats.losses++;
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
            winsEl.textContent = stats.wins;
            lossesEl.textContent = stats.losses;
        }

        // --- Game Logic ---

        function initializeGame() {
            // Generate Keyboard
            generateKeyboard();

            // Event Listeners
            playAgainBtn.addEventListener('click', resetGame);
            document.addEventListener('keydown', handlePhysicalKeypress);
            
            // Settings Listeners
            categorySelect.addEventListener('change', () => { resetGame(); SFX.click(); });
            difficultySelect.addEventListener('change', () => { resetGame(); SFX.click(); });
            
            // Interaction trigger for Audio Context
            document.body.addEventListener('click', initAudio, { once: true });
            document.body.addEventListener('keydown', initAudio, { once: true });

            loadStats();
            resetGame();
        }

        function generateKeyboard() {
            keyboardEl.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const char = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.textContent = char;
                btn.classList.add('key-btn');
                btn.dataset.letter = char;
                btn.addEventListener('click', () => handleLetterClick(char));
                keyboardEl.appendChild(btn);
            }
        }

        function selectWord() {
            const cat = categorySelect.value;
            const diff = difficultySelect.value;
            const words = WORD_DATA[cat][diff];
            return words[Math.floor(Math.random() * words.length)];
        }

        function resetGame() {
            currentWord = selectWord();
            guessedLetters.clear();
            remainingLives = MAX_LIVES;
            isGameActive = true;

            // UI Reset
            messageEl.className = "game-message";
            messageEl.textContent = "";
            playAgainBtn.style.display = "none";
            gameContainer.classList.remove('shake');
            
            const buttons = keyboardEl.querySelectorAll('.key-btn');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.className = 'key-btn';
            });

            for (let i = 0; i < MAX_LIVES; i++) {
                document.getElementById(`part-${i}`).style.display = 'none';
            }

            updateWordDisplay();
        }

        function handlePhysicalKeypress(e) {
            if (!isGameActive) return;
            const char = e.key.toUpperCase();
            if (char >= 'A' && char <= 'Z' && char.length === 1) {
                const btn = document.querySelector(`button[data-letter="${char}"]`);
                if (btn && !btn.disabled) {
                    // Visual feedback for keyboard press
                    btn.style.transform = "translateY(2px)";
                    setTimeout(() => btn.style.transform = "", 100);
                    handleLetterClick(char);
                }
            }
        }

        function handleLetterClick(letter) {
            if (!isGameActive || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            const btn = document.querySelector(`button[data-letter="${letter}"]`);
            
            if (currentWord.includes(letter)) {
                btn.classList.add('correct');
                btn.disabled = true;
                SFX.correct();
            } else {
                btn.classList.add('wrong');
                btn.disabled = true;
                remainingLives--;
                SFX.wrong();
                updateHangmanVisual();
                gameContainer.classList.remove('shake');
                void gameContainer.offsetWidth; // trigger reflow
                gameContainer.classList.add('shake');
            }

            updateWordDisplay();
            checkGameStatus();
        }

        function updateWordDisplay() {
            wordDisplayEl.innerHTML = '';
            currentWord.split('').forEach((letter, index) => {
                const letterSpan = document.createElement('div');
                letterSpan.classList.add('letter-slot');
                
                // Add delay for nice ripple effect on reveal
                letterSpan.style.animationDelay = `${index * 50}ms`;

                if (guessedLetters.has(letter) || !isGameActive) {
                    letterSpan.textContent = letter;
                    if(guessedLetters.has(letter)) {
                        letterSpan.classList.add('revealed');
                    }
                    if(!isGameActive && !guessedLetters.has(letter)) {
                        letterSpan.style.color = 'var(--wrong-color)';
                        letterSpan.textContent = letter;
                        letterSpan.style.opacity = '0.7';
                    }
                }
                wordDisplayEl.appendChild(letterSpan);
            });
        }

        function updateHangmanVisual() {
            const partIndex = MAX_LIVES - remainingLives - 1;
            if (partIndex >= 0 && partIndex < MAX_LIVES) {
                const part = document.getElementById(`part-${partIndex}`);
                if (part) {
                    part.style.display = 'block';
                    // Simple animation for the new part
                    part.style.opacity = 0;
                    setTimeout(() => part.style.opacity = 1, 50);
                }
            }
        }

        function checkGameStatus() {
            const isWon = currentWord.split('').every(char => guessedLetters.has(char));
            if (isWon) endGame(true);
            else if (remainingLives === 0) endGame(false);
        }

        function endGame(won) {
            isGameActive = false;
            saveStats(won);

            if (won) {
                messageEl.textContent = "ðŸŽ‰ Excellent! You found the word!";
                messageEl.classList.add('win', 'visible');
                SFX.win();
            } else {
                messageEl.textContent = `ðŸ’€ Game Over! The word was ${currentWord}`;
                messageEl.classList.add('lose', 'visible');
                SFX.lose();
                updateWordDisplay(); // Reveal missed letters
            }
            playAgainBtn.style.display = "block";
            // Disable all keys
            Array.from(keyboardEl.children).forEach(btn => btn.disabled = true);
        }

        // Start
        initializeGame();

    </script>
</body>
</html>
